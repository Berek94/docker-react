name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker

      - name: Run tests
        run: |
          docker build -t app/docker-react -f Dockerfile.dev .
          docker run -e CI=true app/docker-react npm run test -- --coverage
